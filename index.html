<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supply Chain Study Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .menu-btn {
            padding: 20px;
            border: 2px solid #667eea;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            color: #667eea;
            transition: all 0.3s ease;
        }

        .menu-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .game-section {
            display: none;
        }

        .game-section.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .chapter-select {
            margin-bottom: 20px;
        }

        .chapter-select select {
            padding: 10px;
            border: 2px solid #667eea;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            width: 100%;
        }

        /* Hangman Styles */
        .hangman-container {
            text-align: center;
        }

        .hangman-drawing {
            font-family: monospace;
            white-space: pre;
            font-size: 1.2em;
            margin: 20px 0;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f5f5f5;
            border-radius: 10px;
            padding: 20px;
        }

        .word-display {
            font-size: 2.5em;
            letter-spacing: 15px;
            margin: 30px 0;
            font-weight: bold;
            color: #667eea;
            font-family: monospace;
        }

        .guesses-left {
            font-size: 1.3em;
            color: #764ba2;
            margin: 20px 0;
        }

        .guessed-letters {
            margin: 20px 0;
            min-height: 40px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
        }

        .letter-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(35px, 1fr));
            gap: 5px;
            margin: 20px 0;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .letter-btn {
            padding: 10px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }

        .letter-btn:hover:not(:disabled) {
            background: #667eea;
            color: white;
        }

        .letter-btn:disabled {
            background: #ddd;
            color: #999;
            cursor: not-allowed;
        }

        .hint {
            background: #fffbea;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            border-left: 4px solid #ffc107;
        }

        /* Quiz Styles */
        .question-number {
            color: #667eea;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .question-text {
            font-size: 1.3em;
            margin: 20px 0;
            color: #333;
        }

        .answer-options {
            display: grid;
            gap: 10px;
            margin: 20px 0;
        }

        .answer-btn {
            padding: 15px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            text-align: left;
            transition: all 0.2s;
        }

        .answer-btn:hover {
            border-color: #667eea;
            background: #f5f5ff;
        }

        .answer-btn.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .answer-btn.correct {
            border-color: #4caf50;
            background: #4caf50;
            color: white;
        }

        .answer-btn.incorrect {
            border-color: #f44336;
            background: #f44336;
            color: white;
        }

        .score {
            text-align: center;
            font-size: 1.2em;
            margin: 20px 0;
            color: #667eea;
            font-weight: bold;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 12px 24px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }

        .btn-secondary:hover {
            background: #ddd;
        }

        .back-btn {
            display: block;
            margin-bottom: 20px;
            width: fit-content;
        }

        .game-result {
            text-align: center;
            padding: 30px;
            background: #f5f5f5;
            border-radius: 10px;
            margin: 20px 0;
        }

        .result-message {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .result-message.win {
            color: #4caf50;
        }

        .result-message.lose {
            color: #f44336;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: #667eea;
            transition: width 0.3s ease;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .word-display {
                font-size: 1.8em;
                letter-spacing: 8px;
            }

            .menu {
                grid-template-columns: 1fr;
            }

            #quizSection > div > div:nth-child(3) {
                grid-template-columns: 1fr !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö Supply Chain Study Game</h1>
        <p class="subtitle">Master your supply chain terms with interactive games!</p>

        <!-- Main Menu -->
        <div id="mainMenu" class="game-section active">
            <div class="menu">
                <button class="menu-btn" onclick="startGame('hangman')">üéÆ Hangman Game</button>
                <button class="menu-btn" onclick="startGame('quiz')">‚ùì Multiple Choice Quiz</button>
            </div>
        </div>

        <!-- Hangman Game -->
        <div id="hangmanSection" class="game-section">
            <button class="btn-secondary back-btn" onclick="backToMenu()">‚Üê Back to Menu</button>
            
            <div class="chapter-select">
                <label>Select Chapter:</label>
                <select id="hangmanChapter" onchange="resetHangman()">
                    <option value="all">All Chapters (Mixed)</option>
                    <option value="7">Chapter 7 - Supplier Relationship Management</option>
                    <option value="8">Chapter 8 - Operations Management</option>
                    <option value="9">Chapter 9 - Logistics & Warehousing</option>
                </select>
            </div>

            <div class="hangman-container">
                <div class="hangman-drawing" id="hangmanDrawing"></div>
                
                <div class="word-display" id="wordDisplay"></div>
                
                <div class="guesses-left">Guesses Left: <strong id="guessesLeft">6</strong></div>
                
                <div class="hint" id="hint"></div>
                
                <div class="letter-buttons" id="letterButtons"></div>
                
                <div id="hangmanResult"></div>
                
                <button class="btn-primary" onclick="resetHangman()" style="margin-top: 20px;">New Game</button>
            </div>
        </div>

        <!-- Quiz Section -->
        <div id="quizSection" class="game-section">
            <button class="btn-secondary back-btn" onclick="backToMenu()">‚Üê Back to Menu</button>
            
            <div class="chapter-select">
                <label>Select Chapter:</label>
                <select id="quizChapter" onchange="updateStudyMaterials(); resetQuiz()">
                    <option value="all">All Chapters (Mixed)</option>
                    <option value="7">Chapter 7 - Supplier Relationship Management</option>
                    <option value="8">Chapter 8 - Operations Management</option>
                    <option value="9">Chapter 9 - Logistics & Warehousing</option>
                </select>
            </div>

            <div class="score">Score: <span id="quizScore">0</span> / <span id="quizTotal">10</span></div>
            
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-top: 20px;">
                <!-- Question Section -->
                <div>
                    <div class="question-number" id="questionNumber"></div>
                    
                    <div class="question-text" id="questionText"></div>
                    
                    <div class="answer-options" id="answerOptions"></div>
                    
                    <div id="quizResult"></div>
                </div>

                <!-- Study Materials Section -->
                <div>
                    <div style="background: #f9f9f9; padding: 20px; border-radius: 10px; border-left: 4px solid #667eea;">
                        <h3 style="color: #667eea; margin-bottom: 15px;">üìñ Study Materials</h3>
                        <div id="studyMaterials" style="max-height: 500px; overflow-y: auto; font-size: 0.95em; line-height: 1.6; color: #333;">
                            <p style="color: #999;">Select a chapter to see key concepts...</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="button-group" style="margin-top: 20px;">
                <button class="btn-primary" id="nextBtn" onclick="nextQuestion()" style="display: none;">Next Question ‚Üí</button>
                <button class="btn-primary" id="finishBtn" onclick="finishQuiz()" style="display: none;">Finish Quiz</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
    <script>
        // Initialize game on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Game loaded successfully');
        });
    </script>
</body>
</html>
